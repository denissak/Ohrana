<div class="container mt-5">
    <div th:each="el : ${person}" class="alert alert-into mt-2">
        <h1 th:text="${el.surname}"/>

        <h1 th:text="${el.patronymic}"/>
        <h1 th:text="${el.tab}"/>
        <a th:href="'/person/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>

        <button class="btn btn-danger" type ="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
