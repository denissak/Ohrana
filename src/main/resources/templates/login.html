<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Вход в систему</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Трамвайный парк</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Главная</a>
        </nav>
        <div id="extwaiokist" style="display:none" v="pdbbg" q="cd573aec" c="76.88" i="106" u="29.70" s="08132022" d="1" w="false" m="BMe="><div id="extwaiimpotscp" style="display:none" v="pdbbg" q="cd573aec" c="76.88" i="106" u="29.70" s="08132022" d="1" w="false" m="BMe=" vn="1gtra"></div></div></div>
</div>


<form th:action = "@{/login}" method="post">

    <div class="container mt-2">
        <input type="text" name="username" placeholder="Введите логин" class="form-control">
    </div>
    <div class="container mt-2">
        <input type="text" name="password" placeholder="Введите пароль" class="form-control">
    </div>
    <div class="container mt-2">
        <button type="submit" class="btn btn-success">Вход</button>
        <a th:href="'/registration'" class="btn btn-warning">Регистрация</a>
    </div>
</form>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
